<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KDPBookFormat - Coming Soon</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
            overflow: hidden;
        }

        .background {
            background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            animation: fadeIn 2s ease-in;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 4px #000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .wave {
            display: inline-block;
            animation: wave 2s infinite;
            transform-origin: 70% 70%;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 4px #000;
            animation: fadeInUp 2s ease-in-out;
        }

        .tagline {
            font-size: 1.2rem;
            margin-bottom: 25px;
            font-style: italic;
            color: #ddd;
            animation: fadeInUp 2.5s ease-in-out;
        }

        .timer {
            font-size: 2rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
            animation: pulse 2s infinite;
        }

        .footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #ccc;
            opacity: 0.8;
            animation: fadeIn 3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes wave {
            0% {
                transform: rotate(0deg);
            }

            15% {
                transform: rotate(14deg);
            }

            30% {
                transform: rotate(-8deg);
            }

            45% {
                transform: rotate(14deg);
            }

            60% {
                transform: rotate(-4deg);
            }

            75% {
                transform: rotate(10deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        @media (max-width: 600px) {

            h1,
            h2 {
                font-size: 1.5rem;
                flex-direction: column;
            }

            .timer {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
        }

        /* WhatsApp Button */
        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
            animation: pulse 2s infinite;
        }

        .whatsapp-btn:hover {
            background-color: #20ba5a;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <div class="content">
        <h1>Hello from kdpbookformat team <span class="wave">üëã</span></h1>
        <h2>We are on the way to something <strong>awesome</strong></h2>
        <p class="tagline">We're good to go ‚Äì <em>where formatting meets perfection!</em></p>
        <div class="timer" id="countdown"></div>
        <p class="footer">Crafted with ‚ù§Ô∏è by <strong>Developer Tanveer Ahmad</strong></p>
    </div>

    <!-- WhatsApp Button -->
    <a href="https://wa.me/923000695646" class="whatsapp-btn" target="_blank" title="Chat on WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script>
        const now = new Date();
        const targetDate = new Date(now.setMonth(now.getMonth() + 1));

        function updateCountdown() {
            const current = new Date().getTime();
            const distance = targetDate - current;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `
        ${days}d ${hours}h ${minutes}m ${seconds}s
      `;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "We're Live Now!";
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
